<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">123</button>
<p id="result"></p>

<script>
    window.onload = function () {
        let id = setTimeout(() => {
            btn.onclick = null;
            btn.addEventListener('click', {
                clickedTime: 0,
                handleEvent(evt) {
                    this.clickedTime++;
                    if (this.clickedTime === 3) {
                        result.innerText = '5 seconds elapsed and clicked 3 times';
                        btn.removeEventListener('click', this);
                    }
                }
            })
        }, 5000);
        btn.onclick = function () {
            clearTimeout(id);
            btn.onclick = null;
        }
    }

</script>

</body>
</html>
