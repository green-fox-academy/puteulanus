<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">123</button>
<p id="result"></p>

<script>
    window.onload = function () {
        let id = setTimeout(() => {
            btn.onclick = null;
            btn.addEventListener('click', {
                clickedTime: 0,
                handleEvent(evt) {
                    this.clickedTime++;
                    result.innerText = this.clickedTime >= 3 ? '5 seconds elapsed and clicked 3 times' : '';
                }
            })
        }, 5000);
        btn.onclick = function () {
            clearTimeout(id);
        }
    }

</script>

</body>
</html>
