<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container"></div>
<button id="btn">fetch</button>

<script>
    btn.onclick = async () => {
        let res = await fetch('http://api.icndb.com/jokes/random');
        let {value: {joke}} = await res.json();
        container.innerText = joke;
    };
</script>
</body>
</html>
