<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            text-transform: capitalize;
        }
        h1 {
            color: mediumblue;
        }
        h2 {
            color: goldenrod;
        }
        #list > li {
            color: mediumblue;
        }
        #list > li * {
            color: black;
        }
        #list > li ul > :first-child {
            color: red;
        }
    </style>
</head>
<body>
<h1>title</h1>
<h2>subtitle</h2>
Lorem ipsum dolor sit.
<h2>food list</h2>
<ul id="list">
    <li>meats</li>
    <li>fruits
        <ul>
            <li>apple</li>
            <li>pear</li>
            <li>melon</li>
        </ul>
    </li>
    <li>vegetables
        <ol>
            <li>onion</li>
            <li>patato</li>
            <li>carrot</li>
        </ol>
    </li>
</ul>
<h2></h2>
</body>
</html>
