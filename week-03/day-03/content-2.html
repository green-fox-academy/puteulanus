<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
</head>
<body>
<ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
</ul>

<script>
    let theList = ['apple', 'banana', 'cat', 'dog'];

    let lis = [].slice.call(document.querySelectorAll('ul li')).forEach(
        (element,index) => element.innerText = theList[index]
    );

    document.getElementsByTagName('head')[0].innerHTML += `
    <style>
    .lg {
        background-color: limegreen;
    }
    </style>
    `;
    document.getElementsByTagName('ul')[0].classList.add('lg');
</script>
